  <!-- ‚úÖ Dashboard Content -->
  <div class="main-box">
    <div class="header">üó≥Ô∏è Voter Dashboard</div>
    <div class="voting-box">
      <select class="vote-select" id="constituency">
        <option disabled selected>Select Constituency</option>
        <option>North Ward</option>
        <option>East Zone</option>
        <option>Central Area</option>
      </select>

      <select class="vote-select" id="party" onchange="updateCandidate()">
        <option disabled selected>Select Political Party</option>
        <option value="John Smith">Democratic Front</option>
        <option value="Priya Patel">Unity Party</option>
        <option value="Ravi Kumar">People's Voice</option>
      </select>

      <input type="text" id="candidateName" class="vote-input" placeholder="Candidate's Name" readonly />

      <label class="declaration">
        <input type="checkbox" id="declarationCheckbox" onchange="toggleSubmit()" />
        I hereby declare that I am voting truthfully and responsibly.
      </label>

      <button class="submit-btn" id="submitBtn" onclick="submitVote()" disabled>SUBMIT</button>
    </div>
  </div>
