</head>
<body>

  <!-- ✅ NAVBAR ADDED -->
  <nav class="navbar">
    <div class="nav-top">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSej4fyN97OIQFe5S-exVlehtT-AtnA1bR2bg&s" alt="Logo" class="logo-img" />
    <h1 class="portal-title">Online Voter Portal</h1>

</div>

      <a href="index.html">Home</a>

    </div>

  <div class="overlay">
    <div class="login-container">
      <!-- Left Section -->
      <div class="left">
        <img src="https://t3.ftcdn.net/jpg/14/26/45/20/240_F_1426452048_uPZG1H7vanYXynglqcb7sh57soLJidkW.jpg" alt="Ashoka Chakra" class="chakra">
      </div>

      <!-- Right Section -->
      <div class="right login-box">
        <h2>Admin Login</h2>
        <form onsubmit="return validateLogin(event)">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter Username" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" required>

          <input type="submit" value="Login">
        </form>
      </div>
    </div>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        window.location.href = "admin-dashboard.html";
      } else {
        alert("❌ Invalid username or password.");
      }

      return false;
    }
  </script>

</body>
